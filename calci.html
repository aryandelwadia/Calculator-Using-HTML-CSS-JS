<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
</head>

<body>
    <div class="bg">
        <header>
            <div class="navbar">Calculator</div>
        </header>
        
        <div class="calculator">
            <input type="text" class="txtarea">
            <div class="buttonlayout">
                <table>
                    <tr>
                    <td><button class="buttons">7</button></td>
                    <td><button class="buttons">8</button></td>
                    <td><button class="buttons">9</button></td>
                    <td><button class="buttons">C</button></td>
                    </tr>
                    <tr>
                    <td><button class="buttons">4</button></td>
                    <td><button class="buttons">5</button></td>
                    <td><button class="buttons">6</button></td>
                    <td><button class="buttons">*</button></td>
                    </tr>
                    <tr>
                    <td><button class="buttons">1</button></td>
                    <td><button class="buttons">2</button></td>
                    <td><button class="buttons">3</button></td>
                    <td><button class="buttons">/</button></td>
                    </tr>
                    <tr>
                    <td><button class="buttons">0</button></td>
                    <td><button class="buttons">=</button></td>
                    <td><button class="buttons">-</button></td>
                    <td><button class="buttons">+</button></td>
                    </tr>
                </table>
            </div>
        </div>
        <footer>
            <div class="navbar footbar">
                This Calculator is made for basic arithmetic operations using  HTML CSS JS.
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
